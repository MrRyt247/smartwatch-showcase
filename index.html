<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon"  type="image/svg" sizes="32x32" href="assets/watch-square-svgrepo-com.svg">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href='https://fonts.googleapis.com/css?family=Monserrat' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
        <title>Smartwatch Showcase</title>
    </head>
    <body>
        <header>
            <img src="assets/amazon.png" alt="amazon">
        </header>
        <main>
            <section class="left">
                <img src="assets/red.png" alt="red-watch" id="watch">
                <div class="time">
                    <span id="hrs">00</span>
                    :
                    <span id="mins">00</span>
                    :
                    <span id="secs">00</span>
                </div>
                <div class="heart-rate">
                    <i class="fa-solid fa-heart-pulse fa-beat fa-2x"></i>
                    <span>78</span>
                </div>
            </section>
            <section class="right">
                <h1>FitBit 19 - The Smartest Watch</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto nostrum veniam consectetur dolores. Consequatur dolorem cupiditate rem laboriosam!</p>
                <div class="selct-color">
                    <h3>Select Color</h3>
                    <div class="color-box">
                        <span class="color black"></span>
                        <span class="color red"></span>
                        <span class="color blue"></span>
                        <span class="color purple"></span>
                        <span class="color pink"></span>                    
                    </div>
                </div>
                <div class="features">
                    <h3>Features</h3>
                    <div class="buttons">
                        <button type="button">Time</button>
                        <button type="button">Heart Rate</button>
                    </div>
                </div>                                
                <button type="button">buy now</button>
            </section>
        </main>
        <script src="script.js"></script>       
    </body>
</html>
